        <p>Seasons in Australia:</p>
        <ul>
            <li><b>Spring :</b> the three transition months September, October and November.</li>
            <li><b>Summer :</b> the three hottest months December, January and February.</li>
            <li><b>Autumn :</b> the transition months March, April and May.</li>
            <li><b>Winter :</b> the three coldest months June, July and August.</li>
        </ul>
